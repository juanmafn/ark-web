<app-breadcrumb
  [single]="false"
  [type]="'diario'"
></app-breadcrumb>
<kendo-datepicker
    [(value)]="value"
    [format]="'yyyy/MM/dd'"
    (valueChange)="onChange($event)"
></kendo-datepicker>
<app-combo-several-chart
  *ngIf="dataSource != null"
  [titleLineChart]="titleLineChart"
  [titleColumnChart]="titleColumnChart"
  [titleDonutChart]="titleDonutChart"
  [series]="dataSource.series"
  [categories]="categories"
  [categoryTitle]="categoriaTitle"
></app-combo-several-chart>
