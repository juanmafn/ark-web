<kendo-chart>
  <kendo-chart-title text="{{ title }}"></kendo-chart-title>
  <kendo-chart-tooltip>
    <ng-template kendoChartSeriesTooltipTemplate
                  let-value="value" let-category="category">
        {{ category }}: {{ value }} horas
    </ng-template>
  </kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item
      type="column" [data]="series" categoryField="name" field="total">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
