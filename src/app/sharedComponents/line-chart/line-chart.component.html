<kendo-chart (legendItemClick)="onLegendItemClick($event)">
  <kendo-chart-title text="{{ title }}"></kendo-chart-title>
  <kendo-chart-legend position="top" orientation="horizontal"></kendo-chart-legend>
  <kendo-chart-tooltip>
    <ng-template kendoChartSeriesTooltipTemplate
                  let-value="value" let-series="series">
        {{ series.name }}: {{ value }} horas
    </ng-template>
  </kendo-chart-tooltip>
  <kendo-chart-category-axis>
      <kendo-chart-category-axis-item
          [categories]="categories"
          [title]="{ text: categoryTitle }">
      </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-series>
    <kendo-chart-series-item *ngFor="let item of series"
      type="line" style="smooth" [data]="item.data" [name]="item.name">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
